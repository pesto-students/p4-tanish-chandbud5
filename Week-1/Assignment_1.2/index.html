<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/955162c500.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-content">
        <div class="sidenav">
            <i class="sidenav-icons fa-solid fa-bars"></i>
            <i class="sidenav-icons fa fa-home"></i>
            <i class="sidenav-icons fa fa-search"></i>
            <i class="sidenav-icons fa-solid fa-volume-high"></i>
            <i class="sidenav-icons fa fa-user"></i>
            <i class="sidenav-icons fa-brands fa-spotify"></i>
            <i class="sidenav-icons fa-solid fa-gear"></i>
            <i class="sidenav-icons fa-brands fa-soundcloud"></i>
        </div>
        <div class="content">
            <div class="container">
                <nav>
                    <img class="logo" src="./cattyboard.jpg">
                    <div class="album">
                        <div class="album-details">
                            <h1 class="album-title">CattyBoard Top 100 Single Charts (11.06.36)</h1>
                            <p class="artist">Unknown Artist</p>
                            <p class="album-details">2016 . Charts . 100 songs</p>
                        </div>
                        <div class="controls">
                            <div>
                                <i class="control-head fa fa-play"></i> Play all
                                <i class="control-head fa fa-plus"></i>Add to
                                <i class="control-head fa-solid fa-info"></i>More
                            </div>
                        </div>
                    </div>
                </nav>
                
            </div>
        </div>    
    </div>
</body>
</html>
