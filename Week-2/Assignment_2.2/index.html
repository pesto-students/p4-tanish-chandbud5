<body>
    <!-- Main container with 4 boxes and text under it -->
    <div class="box-container">
        <div class="text"><p>Hi!</p></div>
        <!-- Collection of 4 boxes -->
        <div class="boxes">
            <!-- A row containing 2 boxes. 
                To display them side by side -->
            <div class="box-row">
                <div class="box box-red"></div>
                <div class="box box-yellow"></div>    
            </div>
            <div class="box-row">
                <div class="box box-blue"></div>
                <div class="box box-green"></div>
            </div>
        </div>
    </div>
